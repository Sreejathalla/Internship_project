<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2c2c3e;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }

    input[readonly] {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>

    <label><input type="checkbox" id="upper" checked> Include Uppercase</label>
    <label><input type="checkbox" id="lower" checked> Include Lowercase</label>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="specials" checked> Include Special Characters</label>

    <button onclick="generatePassword()">Generate</button>

    <input type="text" id="output" readonly placeholder="Generated password here">
  </div>

  <script>
    function generatePassword() {
      const useUpper = document.getElementById('upper').checked;
      const useLower = document.getElementById('lower').checked;
      const useNumbers = document.getElementById('numbers').checked;
      const useSpecials = document.getElementById('specials').checked;

      const UPPERCASE = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const LOWERCASE = "abcdefghijklmnopqrstuvwxyz";
      const NUMBERS = "0123456789";
      const SPECIALS = "!@#$%^&*()-_+=<>?/";

      let charPool = "";
      if (useUpper) charPool += UPPERCASE;
      if (useLower) charPool += LOWERCASE;
      if (useNumbers) charPool += NUMBERS;
      if (useSpecials) charPool += SPECIALS;

      if (charPool.length === 0) {
        alert("Please select at least one character type.");
        return;
      }

      const length = 10; // fixed length
      let password = "";
      for (let i = 0; i < length; i++) {
        const randIndex = Math.floor(Math.random() * charPool.length);
        password += charPool.charAt(randIndex);
      }

      document.getElementById('output').value = password;
    }
  </script>
</body>
</html>
